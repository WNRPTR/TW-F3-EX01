<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.webucator.com/course-demos/htm101/process-form.cfm" method="POST">
        Username:<br><input type="text" name="username" id="username" ></br>
        Password:<br><input type="password" name="pw" id="pw"></br>
        <input type="hidden" name="email" id="email" value="email">
        Gender:<br>
        Male<input type="radio" name="genderm" id="genderm" value="male">
        Female<input type="radio" name="genderf" id="genderf" value="female"></br>
        Click to accept our terms:<input type="checkbox" name="terms" id="terms">
        <br><label for="referral">Where did u hear about us?</label>
        <select name="referral" id="referral">
            <option value="0">--Please choose--</option>
            <optgroup label="Search Engine">
                <option value="Google">Google</option>
                <option value="Yahoo">Yahoo</option>
                <option value="MSN">MSN</option>
                <option value="OtherSearchEngine">Other</option>            
            </optgroup>
            <option value="wom">Word of mouth</option>
            <option value="other">Other</option>
        </select></br>
        <label for="Comments">Comments:</label>
        <br><textarea name="comments" id="comments" cols="40" rows="4"></textarea></br>
        <br><input type="submit" value="Register"></br>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
